<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Seat Cursos disponíveis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Cursos Rocket Seat</h1></header>

    <section class="cursos">
      <div class="curso" id="starter">
        <div class="imagem">
          <img
            src="https://app.rocketseat.com.br/static/media/Starter.64c237cc.svg"
            alt="Starter"
          />
        </div>
        <div class="conteudo">
          <div class="descricao">
            <p>
              Torne-se um programador desejado no mercado com esses cursos
              gratuitos
            </p>
          </div>
          <div class="valor">
            <p>Free</p>
          </div>
        </div>
      </div>

      <div class="curso" id="launchBase">
        <div class="imagem">
          <img
            src="https://app.rocketseat.com.br/static/media/LaunchBase.08285320.svg"
            alt="Starter"
          />
        </div>
        <div class="conteudo">
          <div class="descricao">
            <p>
              Domine a programação do zero e tenha acesso às melhores
              oportunidades do mercado
            </p>
          </div>
          <div class="valor">
            <p>R$199,00</p>
          </div>
        </div>
      </div>

      <div class="curso" id="goStack">
        <div class="imagem">
          <img
            src="https://app.rocketseat.com.br/static/media/GoStack.83a178a0.svg"
            alt="Starter"
          />
        </div>
        <div class="conteudo">
          <div class="descricao">
            <p>
              Treinamento imersivo nas tecnologias mais modernas de
              desenvolvimento web e mobile
            </p>
          </div>
          <div class="valor">
            <p>R$199,00</p>
          </div>
        </div>
      </div>
    </section>
    <div class="modal-overlay">
      <div class="modal">
        <a class="close-modal"
          ><span class="material-icons">
            highlight_off
          </span></a
        >
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
